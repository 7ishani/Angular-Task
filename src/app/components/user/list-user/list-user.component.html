
<div class="col-md-12 user-container">
  	<h2 style="margin: auto"> User Details</h2>
	  <br>

  	<button class="btn btn-danger" style="width:100px" (click)="addUser()" > Add User</button><br><br>

	<table class="table table-striped">
    	<thead>
    		<tr>
				<th class="hidden">Id</th>
				<th>Email</th>
				<th>FirstName</th>
				<th>Last Name</th>
				<th>Avatar</th>
    		</tr>
		</thead>

    	<tbody>
    		<tr *ngFor="let user of users.data">
				<td>{{user.id}}</td>
				<td>{{user.email}}</td>
				<td>{{user.first_name}}</td>
				<td>{{user.last_name}}</td>
				<td><img src = {{user.avatar}}></td>
				<td><button class="btn btn-danger" (click)="deleteUser(user)"> Delete</button>
					<button class="btn btn-success" (click)="editUser(user)" style="margin-left: 20px;"> Edit</button></td>
    		</tr>
    	</tbody>
    </table>
</div>
