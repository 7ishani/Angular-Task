<div class="col-md-6 user-container">
  <h2 class="text-center">Edit User</h2>
	<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="id">Id:</label>
			<input type="text" formControlName="id" placeholder="Id" name="id" class="form-control" id="id">
			<span *ngIf="editForm.controls['id'].hasError('required') && (editForm.controls['id'].touched || userSubmitted)"
				class="error-block">
					Please provide Username
			</span>
		</div>

		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
			<span *ngIf="editForm.controls['email'].hasError('required') && (editForm.controls['email'].touched || userSubmitted)"
				class="error-block">
					Please provide Username
			</span>
		</div>

		<div class="form-group">
			<label for="first_name">First Name:</label>
			<input formControlName="first_name" placeholder="First Name" name="first_name" class="form-control" id="first_name">
			<span *ngIf="editForm.controls['first_name'].hasError('required') && (editForm.controls['first_name'].touched || userSubmitted)"
				class="error-block">
					Please provide FirstName
			</span>
		</div>

		<div class="form-group">
			<label for="last_name">Last Name:</label>
			<input formControlName="last_name" placeholder="Last name" name="last_name" class="form-control" id="last_name">
			<span *ngIf="editForm.controls['last_name'].hasError('required') && (editForm.controls['last_name'].touched || userSubmitted)"
				class="error-block">
					Please provide LastName
			</span>
		</div>

		<div class="form-group">
			<label for="avatar">Avatar:</label>
				<input  formControlName="avatar" placeholder="Avatar url" name="avatar" class="form-control" id="avatar">
				<span *ngIf="editForm.controls['avatar'].hasError('required') && (editForm.controls['avatar'].touched || userSubmitted)"
					class="error-block">
						Please provide Avatar
				</span>
		</div>

		<button class="btn btn-primary">Update</button><br><br>
	</form>
</div>
